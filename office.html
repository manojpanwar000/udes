<script src="data/members.js"></script>
<script src="data/offices.js"></script>
<script type="text/javascript">
var offices = [];
$.each(members, function(key, value) {
	if (offices.indexOf(value.name) == -1) {
    	$("#offices").append("<option value=" + key + ">" + value.office + "</option>");
        offices.push(value.name);
    }
});

$('#example').dataTable( {
	"dom": 'fBrtip',
    "buttons": [
            'pageLength','print'
        ],
    "lengthMenu": [
        [ 10, 25, 50, -1 ],
        [ '10 rows', '25 rows', '50 rows', 'Show all' ]
    ],
    "data": members ,
    "columns": [
        {  "data": "membership_no" },
        {  "data": function ( row, type, val, meta ) {
	        	if(row["name"]){
	        		return row["name_h"] + "<br><span class='fst-italic'>" + row["name"]+ "</span>";
	        	}else{
	        		return row["name_h"];
	        	}
        	}
	    },
        {  "data": function ( row, type, val, meta ) {
	        	if(row["father_name"]){
	        		return row["father_name_h"] + "<br><span class='fst-italic'>" + row["father_name"]+ "</span>";
	        	}else{
	        		return row["father_name_h"];
	        	}	
        	}
	    },
        {  "data": function ( row, type, val, meta ) {
        		if(row["emp_id"]){
	        		return row["emp_id"]+"<br>"+row["phone"];
        		}else{
        			return "";
        		}
        	}
	    },
	    { "data": "dob" },
	    { "data": "doj" },
	    {  "data": function ( row, type, val, meta ) {
	        	if(row["prabhari"] == 1){
	        		return row["short_post"]+"<br><span class='fst-italic'>(प्रभारी)</span>";
	        	}else{
	        		return row["short_post"];
	        	}
        	}
	    },
	    { "data": "office" },
        { "data": "remark" },
	    
    ],

    rowCallback: function(row, data, index){
            if ( data.remark) {
                $('td', row).css('background-color', '#FDFAB9');
                //$('td', row).css('display', 'none');
            }
        }
} );
</script>
