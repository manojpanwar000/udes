<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UDES_PWD</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style type="text/css">
		body {
			background-color: #066D86;
			background-image: url('images/background.png');
			background-size: 100px 100px;
		}

		#demo {
			background-color: #066D86;
			background-image: url('images/background.png');
			background-size: 100px 100px;
		}
	</style>
</head>
<body>
<div class="m-0 p-0 bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark p-1 m-0" >
		<div class="container-fluid d-flex justify-content-start">
	    	<img src="images/logo.png" class="rounded float-left d-none d-md-block" alt="..." style="max-height:100px;">
	        <a href="#" class="text-light text-decoration-none fw-bold fs-2 ms-3" >
	        	उत्तराखंड डिप्लोमा इंजीनियर्स संघ <small class="fw-semibold text-danger"><br>लोक निर्माण विभाग</small>
	        </a>
	    </div>
    </nav>
</div>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/1.jpeg" alt="Los Angeles" class="d-block mx-auto" style="max-width: 100%; max-height: 60vh">
    </div>
    <div class="carousel-item">
      <img src="images/2.jpeg" alt="Chicago" class="d-block mx-auto" style="max-width: 100%; max-height: 60vh">
    </div>
    <div class="carousel-item">
      <img src="images/3.jpeg" alt="New York" class="d-block mx-auto" style="max-width: 100%; max-height: 60vh">
    </div>
    <div class="carousel-item">
      <img src="images/4.jpeg" alt="New York" class="d-block mx-auto" style="max-width: 100%; max-height: 60vh">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
	  <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
	</svg>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
	  <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
	</svg>
  </button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</html>
